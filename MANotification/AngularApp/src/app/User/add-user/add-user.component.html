<section>
    <div class="container ">
      <div class="row d-flex flex-column justify-content-center align-items-center">
        <div class="row justify-content-center"  style="width: 800px ;">
      
          <div class="alert alert-success alert-dismissible fade show" role="alert" style="margin-top:20px ;"
            *ngIf="alert && message != null && message != ''">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeAlert()">
            </button>
            {{message}}
          </div>
          <h3 class="text-center" style="margin-top:40px ;">Add New User</h3>
        
          <form [formGroup]="userForm">
            <div class="form-group">
              <input type="text" name="Name" id="Name" placeholder="Enter User Name"
              formControlName = "Name" class="form-control">
            </div>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button class="btn btn-secondary" btn-lg type="button"
              (click)="AddUser()" [disabled]="!userForm.valid">Add User</button>
            </div>
          </form>
  
        </div>
      </div>
    </div>
  </section>
