<div class="container ">
    <div class="row d-flex flex-column justify-content-center align-items-center">
      <div class="row justify-content-center">
        <div style="text-align:center;" class="d-flex justify-content-center mx-4 mt-3 mb-3 mb-lg-4">
            <table class="styled-table" *ngIf="users && users.length">
                <thead>
                    <tr>
                        <th>Online User</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td >{{user.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger">  
    Error: {{ errorMessage }}  
</div>
